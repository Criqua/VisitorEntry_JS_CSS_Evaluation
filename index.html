<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de registro de visitantes para el edificio corporativo CorpSolutions S.A. Proyecto académico de Diseño Web y Comercio Electrónico.">
    <meta name="keywords" content="Registro, Visitantes, CorpSolutions, Diseño Web, Comercio Electrónico, Javascript, CSS, HTML">
    <meta name="author" content="Grupo 3 - Cristian Gago, Manuel López">
    <title>Registro de Visitantes - CorpSolutions S.A.</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <h1>Registro de Visitantes - CorpSolutions S.A.</h1>
    </header>

    <section id="visitorRegistrySection">

        <form id="visitorRegistryForm">
            <div class="input-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" name="cedula"/>
                <span class="error-msg" id="errorCedula"></span>
            </div>

            <div class="input-group">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre"/>
                <span class="error-msg" id="errorNombre"></span>
            </div>

            <div class="input-group">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" name="apellido"/>
                <span class="error-msg" id="errorApellido"></span>
            </div>

            <div class="input-group">
                <label for="departamento">Departamento visitado:</label>
                <select id="departamento" name="departamento">
                    <option value="" disabled selected hidden>Seleccione una de las opciones</option>
                    <option value="Ventas">Ventas</option>
                    <option value="Crédito">Crédito</option>
                    <option value="Recursos Humanos">Recursos Humanos</option>
                </select>
                <span class="error-msg" id="errorDepartamento"></span>
            </div>

            <div class="input-group">
                <label for="motivo">Motivo de la visita</label>
                <textarea id="motivo" name="motivo" rows="4"></textarea>
                <span class="error-msg" id="errorMotivo"></span>
            </div>

            <div class="post-button">
                <button type="submit" id="submitButton">Registrar Visitante</button>
            </div>
        </form>
    </section>

    <section id="visitorListSection">
        <h2>Lista de Visitantes</h2>
        <table id="visitorListTable">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Departamento</th>
                    <th>Motivo</th>
                    <th>Fecha de Registro</th>
                </tr>
            </thead>
            <tbody id="visitorListBody"></tbody>
        </table>

        <footer>
            <p>&copy; 2025 CorpSolutions S.A. Todos los derechos reservados.</p>
            <p>Desarrollado por el Grupo C - Cristian Gago, Manuel López</p>
        </footer>

        <script src="js/validators.js"></script>
    </section>
</body>
</html>
