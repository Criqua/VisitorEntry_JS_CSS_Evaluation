<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de registro de visitantes para el edificio corporativo CorpSolutions S.A. Proyecto académico de Diseño Web y Comercio Electrónico.">
    <meta name="keywords" content="Registro, Visitantes, CorpSolutions, Diseño Web, Comercio Electrónico, Javascript, CSS, HTML">
    <meta name="author" content="Grupo 3 - Cristian Gago, Manuel López, Maria Aguilar">
    <title>Registro de Visitantes - CorpSolutions S.A.</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/2af02d949f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="floating-header">
        <div class="header-icon-wrapper">
          <div class="header-icon-circle">
            <i class="fa-solid fa-building"></i>
          </div>
        </div>
        <div class="header-card">
          <h1>CorpSolutions S.A.</h1>
          <p>Registro de visitantes</p>
        </div>
      </header>

    <section id="visitorRegistrySection">

        <form id="visitorRegistryForm">
            <div class="input-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" name="cedula"/>
                <div class="error-msg" id="errorCedula">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span></span>
                </div>                  
            </div>

            <div class="input-group">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre"/>
                <div class="error-msg" id="errorNombre">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span></span>
                </div>             
            </div>

            <div class="input-group">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" name="apellido"/>
                <div class="error-msg" id="errorApellido">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span></span>
                </div>             
            </div>

            <div class="input-group">
                <label for="departamento">Departamento visitado:</label>
                <select id="departamento" name="departamento">
                    <option value="" disabled selected hidden>Seleccione una de las opciones</option>
                    <option value="Ventas">Ventas</option>
                    <option value="Crédito">Crédito</option>
                    <option value="Recursos Humanos">Recursos Humanos</option>
                </select>
                <div class="error-msg" id="errorDepartamento">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span></span>
                </div>             
            </div>

            <div class="input-group">
                <label for="motivo">Motivo de la visita</label>
                <textarea id="motivo" name="motivo" rows="4" style="resize: none;"></textarea>
                <div class="error-msg" id="errorMotivo">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span></span>
                </div>             
            </div>

            <div class="post-button">
                <button type="submit" id="submitButton">Registrar Visitante</button>
            </div>
        </form>
    </section>

    <section id="visitorListSection">
        <h2>Lista de Visitantes</h2>
        <table id="visitorListTable">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Departamento</th>
                    <th>Motivo</th>
                    <th>Fecha de Registro</th>
                </tr>
            </thead>
            <tbody id="visitorListBody"></tbody>
        </table>

        <footer>
            <p>&copy; 2025 CorpSolutions S.A. Todos los derechos reservados.</p>
            <p>
                Desarrollado por el Grupo C<br>
                <i class="fa-solid fa-star"></i> 
                <span> Cristian Gago - Manuel López - María Aguilar </span>
                <i class="fa-solid fa-star"></i>
            </p>
        </footer>              

        <script src="js/tableStorageHandler.js"></script>
        <script src="js/validators.js"></script>
    </section>
</body>
</html>
